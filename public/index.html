<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Video Games üéÆ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        :root {
            --pico-primary: #1a4d2e;
            --pico-primary-hover: #0d2818;
            --pico-primary-inverse: #ffffff;
            --pico-secondary: #2d5a3d;
            --pico-success: #4ade80;
            --pico-warning: #ffd700;
        }
        
        .hero {
            background: linear-gradient(135deg, var(--pico-primary-hover) 0%, var(--pico-primary) 100%);
            padding: 4rem 0;
            text-align: center;
            border-bottom: 1px solid var(--pico-border-color);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: var(--pico-warning);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .rating {
            color: var(--pico-warning);
            font-weight: bold;
        }
        .price-range {
            color: var(--pico-success);
            font-weight: bold;
        }
        .specialties {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .specialty-tag {
            background: var(--pico-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .search-section {
            background: var(--pico-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .search-section h2 {
            margin-bottom: 1rem;
            color: var(--pico-warning);
            font-size: 1.5rem;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .search-grid div {
            display: flex;
            flex-direction: column;
        }
        
        .search-grid label {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--pico-primary-inverse);
            font-size: 0.9rem;
        }
        
        .search-grid input,
        .search-grid select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 2px solid var(--pico-border-color);
            background: var(--pico-background-color);
            color: var(--pico-color);
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .search-grid input:focus,
        .search-grid select:focus {
            outline: none;
            border-color: var(--pico-warning);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        .search-grid input:hover,
        .search-grid select:hover {
            border-color: var(--pico-primary);
        }
        
        .search-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .search-btn,
        .clear-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .search-btn {
            background: var(--pico-primary);
            color: var(--pico-primary-inverse);
        }
        
        .search-btn:hover {
            background: var(--pico-primary-hover);
            transform: translateY(-1px);
        }
        
        .clear-btn {
            background: var(--pico-del-color);
            color: var(--pico-primary-inverse);
        }
        
        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .search-results {
            background: var(--pico-info);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .search-results h3 {
            margin-bottom: 0.25rem;
            color: var(--pico-primary-inverse);
            font-size: 1.1rem;
        }
        
        .search-results p {
            margin: 0;
            color: var(--pico-primary-inverse);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>üéÆ Top Video Games</h1>
            <p>Browse some of the most acclaimed games to play right now</p>
        </div>
    </div>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section" style="margin: 2rem 0;">
            <h2>üîç Search Games</h2>
            <form id="search-form" class="search-form">
                <div class="search-grid">
                    <div>
                        <label for="search-query">Search by title or description:</label>
                        <input type="text" id="search-query" name="q" placeholder="Enter game title or description...">
                    </div>
                    
                    <div>
                        <label for="search-genre">Genre:</label>
                        <select id="search-genre" name="genre">
                            <option value="">All Genres</option>
                            <option value="Action">Action</option>
                            <option value="Action-Adventure">Action-Adventure</option>
                            <option value="Action RPG">Action RPG</option>
                            <option value="CRPG">CRPG</option>
                            <option value="Platformer">Platformer</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="search-platform">Platform:</label>
                        <select id="search-platform" name="platform">
                            <option value="">All Platforms</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                            <option value="PS5">PS5</option>
                            <option value="PS4">PS4</option>
                            <option value="PC">PC</option>
                            <option value="Xbox">Xbox</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="search-developer">Developer:</label>
                        <input type="text" id="search-developer" name="developer" placeholder="Enter developer name...">
                    </div>
                    
                    <div>
                        <label for="min-rating">Minimum Rating:</label>
                        <input type="number" id="min-rating" name="minRating" min="0" max="5" step="0.1" placeholder="0.0">
                    </div>
                    
                    <div>
                        <label for="max-rating">Maximum Rating:</label>
                        <input type="number" id="max-rating" name="maxRating" min="0" max="5" step="0.1" placeholder="5.0">
                    </div>
                    
                    <div>
                        <label for="multiplayer">Multiplayer:</label>
                        <select id="multiplayer" name="multiplayer">
                            <option value="">All Games</option>
                            <option value="true">Multiplayer Only</option>
                            <option value="false">Single Player Only</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-buttons">
                    <button type="submit" class="search-btn">üîç Search</button>
                    <button type="button" id="clear-search" class="clear-btn">üóëÔ∏è Clear</button>
                </div>
            </form>
        </section>

        <div id="loading" class="loading">
            <p>Loading games...</p>
        </div>
        
        <div id="search-results" class="search-results" style="display: none;">
            <h3>Search Results</h3>
            <p id="results-count"></p>
        </div>
        
        <div id="games" class="grid" style="display: none;">
            <!-- Game cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        let allGames = [];
        let isSearchMode = false;

        // Fetch and display games
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                allGames = await response.json();
                
                displayGames(allGames);
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading games. Please try again later.</p>';
            }
        }

        // Display games in the grid
        function displayGames(games, isSearch = false) {
            const container = document.getElementById('games');
            const loading = document.getElementById('loading');
            const searchResults = document.getElementById('search-results');
            const resultsCount = document.getElementById('results-count');
            
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            // Clear existing games
            container.innerHTML = '';
            
            // Show search results info if searching
            if (isSearch) {
                searchResults.style.display = 'block';
                resultsCount.textContent = `Found ${games.length} game${games.length !== 1 ? 's' : ''}`;
                isSearchMode = true;
            } else {
                searchResults.style.display = 'none';
                isSearchMode = false;
            }
            
            games.forEach(game => {
                const card = createGameCard(game);
                container.appendChild(card);
            });
        }

        // Search games
        async function searchGames(searchParams) {
            try {
                const queryString = new URLSearchParams(searchParams).toString();
                const response = await fetch(`/api/games/search?${queryString}`);
                const games = await response.json();
                
                displayGames(games, true);
            } catch (error) {
                console.error('Error searching games:', error);
                alert('Error searching games. Please try again later.');
            }
        }

        // Clear search and show all games
        function clearSearch() {
            const form = document.getElementById('search-form');
            form.reset();
            displayGames(allGames, false);
        }

        function createGameCard(game) {
            const card = document.createElement('article');
            card.className = 'game-card';
            card.onclick = () => window.location.href = `/games/${game.id}`;
            
            card.innerHTML = `
                <img src="${game.image}" alt="${game.title}" loading="lazy">
                <div style="padding: 1rem;">
                    <h3>${game.title}</h3>
                    <p><strong>üß©</strong> ${game.genre} | <strong>üñ•Ô∏è</strong> ${game.platform}</p>
                    <p><span class="rating">‚≠ê ${game.rating}</span> | <span class="price-range">${game.price}</span></p>
                    <div class="specialties">
                        <span class="specialty-tag">${game.developer}</span>
                        <span class="specialty-tag">${game.releaseYear}</span>
                        ${game.multiplayer ? '<span class="specialty-tag">Multiplayer</span>' : '<span class="specialty-tag">Single Player</span>'}
                    </div>
                    <p style="margin-top: 1rem; color: #6c757d;">${game.description.substring(0, 100)}...</p>
                </div>
            `;
            
            return card;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            
            // Search form submission
            document.getElementById('search-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const searchParams = {};
                
                // Only include non-empty values
                for (const [key, value] of formData.entries()) {
                    if (value.trim() !== '') {
                        searchParams[key] = value.trim();
                    }
                }
                
                // Check if any search parameters are provided
                if (Object.keys(searchParams).length === 0) {
                    clearSearch();
                    return;
                }
                
                searchGames(searchParams);
            });
            
            // Clear search button
            document.getElementById('clear-search').addEventListener('click', clearSearch);
        });
    </script>
</body>
</html>
